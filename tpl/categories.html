{{tpl:extends parent="__layout.html"}}

<tpl:Block name="head-title">
  <title>{{tpl:lang Categories Page}} - {{tpl:BlogName encode_html="1"}}</title>
</tpl:Block>

<tpl:Block name="meta-robots">
  <meta name="ROBOTS" content="{{tpl:BlogMetaRobots robots="NOINDEX"}}" />
</tpl:Block>

<tpl:Block name="head-linkrel">
  <link rel="contents" title="{{tpl:lang Archives}}" href="{{tpl:BlogArchiveURL}}" />
  <tpl:Categories>
  <link rel="section" href="{{tpl:CategoryURL}}" title="{{tpl:CategoryTitle encode_html="1"}}" />
  </tpl:Categories>
  <link rel="alternate" type="application/atom+xml" title="Atom 1.0" href="{{tpl:BlogFeedURL type="atom"}}" />
</tpl:Block>

<tpl:Block name="body-tag"><body class="dc-categories dc-gen" onload="window.scrollTo(0, 1)">
</tpl:Block>

<tpl:Block name="main-content">
  <div id="content-info">
    <h2>{{tpl:lang Categories}}</h2>
  </div>

  <div class="content-inner">
	
	<ul>
	<tpl:Categories>
		<li><a href="{{tpl:CategoryURL}}">{{tpl:CategoryTitle encode_html="1"}} ({{tpl:CategoryCount}})</a></li>
	</tpl:Categories>
  </ul>
  
  </div>
</tpl:Block>
