{{tpl:extends parent="__layout.html"}}
<tpl:Block name="head-title">
  <title>{{tpl:lang Archives}} - {{tpl:ArchiveDate}} - {{tpl:BlogName encode_html="1"}}</title>
</tpl:Block>
<tpl:Block name="meta-robots">
  <meta name="ROBOTS" content="{{tpl:BlogMetaRobots robots="NOINDEX"}}" />
</tpl:Block>
<tpl:Block name="head-linkrel">
  <link rel="contents" href="{{tpl:BlogArchiveURL}}" title="{{tpl:lang Archives}}" />
  <tpl:ArchiveNext>
    <link rel="next" href="{{tpl:ArchiveURL}}" title="{{tpl:ArchiveDate encode_html="1"}}" />
  </tpl:ArchiveNext>
  <tpl:ArchivePrevious>
    <link rel="prev" href="{{tpl:ArchiveURL}}" title="{{tpl:ArchiveDate encode_html="1"}}" />
  </tpl:ArchivePrevious>
  <tpl:Entries no_content="1">
    <link rel="chapter" href="{{tpl:EntryURL}}" title="{{tpl:EntryTitle encode_html="1"}}" />
  </tpl:Entries>
</tpl:Block>
<tpl:Block name="body-tag">

  <body class="dc-archive-month dc-gen" onload="window.scrollTo(0, 1)">
</tpl:Block>
<tpl:Block name="main-content">
	<div id="content-info">
    <h2>{{tpl:ArchiveDate}}</h2>
  </div>
  
  <p id="navlinks">
  <tpl:ArchivePrevious><a href="{{tpl:ArchiveURL}}">&#171; {{tpl:ArchiveDate encode_html="1"}}</a>
  - </tpl:ArchivePrevious>
  <a href="{{tpl:BlogArchiveURL}}">{{tpl:lang Archives}}</a>
  <tpl:ArchiveNext> - <a href="{{tpl:ArchiveURL}}">{{tpl:ArchiveDate encode_html="1"}} &#187;</a></tpl:ArchiveNext>
  </p>
  
  <div class="content-inner">
  <ul>
  <tpl:Entries no_content="1">
    <li><a href="{{tpl:EntryURL}}" title="{{tpl:lang Read}} {{tpl:EntryTitle encode_html="1"}}">{{tpl:EntryTitle encode_html="1"}}</a></li>
  </tpl:Entries>
  </ul>
  </div>
</tpl:Block>
